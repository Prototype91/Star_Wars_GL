<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars GL</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #ffffff;
            overflow: hidden;
            font-family: arial;
        }

        #blocker {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        #instructions {
            width: 100%;
            height: 100%;
            display: -webkit-box;
            display: -moz-box;
            display: box;
            -webkit-box-orient: horizontal;
            -moz-box-orient: horizontal;
            box-orient: horizontal;
            -webkit-box-pack: center;
            -moz-box-pack: center;
            box-pack: center;
            -webkit-box-align: center;
            -moz-box-align: center;
            box-align: center;
            color: #ffffff;
            text-align: center;
            cursor: pointer;
        }

        #score {
            color: rgb(0, 0, 0);
            position: absolute;
            top: 90%;
            left: 3%;
            font-size: 20px;
        }

        #vie {
            color: rgb(0, 0, 0);
            position: absolute;
            top: 90%;
            left: 90%;
            font-size: 20px;
        }
    </style>

</head>

<body>
    <div id="blocker">

        <div id="instructions">
            <span style="font-size:40px">Appuie sur la touche Entrée pour jouer</span>
            <br />
            (Et utilises les flêches de ton clavier pour te déplacer !) <br> Enjoy
        </div>


    </div>

    <div id="vie">
        <p> Vie(s) : 5</p>
    </div>
    <div id="score">
        <p> Score : 9658 </p>
    </div>

    <!--On appelle le moteur et le fichier webgl-->
    <script src="js/three.min.js"></script>
    <script src="js/inflate.min.js"></script>
    <script src="js/FBXLoader.js"></script>
    <script src="js/stats.js"></script>
    <script src="js/Star_Wars_GL.js"></script>
    <script src="js/gfx_engine.js"></script>
    <script src="js/game.js"></script>

    <!--Début du jeu :-->
    <script>
        star_wars_gl.start({
            debug_mode: true,
            high_performance: false,
            gfx_engine: {
                camera_fov: 50
            }
        });
    </script>
</body>

</html>
